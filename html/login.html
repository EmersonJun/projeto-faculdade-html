<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio Ghibli</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo do Studio Ghibli</h1>
        <p>Conecte-se com magia, sonhos e inspiração</p>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Entrar</h2>
            <form action="login_action.html" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">

                <button type="button" onclick="window.location.href='ghibli1.html'">Entrar</button>


            </form>
        </div>

    </div>
    <footer>
        <p>&copy; 2024 Studio Ghibli. Um mundo onde magia e humanidade se encontram.</p>
    </footer>
</body>
</html>
