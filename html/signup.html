<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio Ghibli</title>
    <link rel="stylesheet" href="../css/signup.css">
    
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo do Studio Ghibli</h1>
        <p>Conecte-se com magia, sonhos e inspiração</p>
    </header>

            <h2>Cadastrar-se</h2>
            <form action="signup_action.html" method="post">
                <label for="new-name">Nome Completo</label>
                <input type="text" id="new-name" name="name" required placeholder="Digite seu nome completo">

                <label for="new-email">E-mail</label>
                <input type="email" id="new-email" name="email" required placeholder="Digite seu e-mail">

                <label for="new-password">Senha</label>
                <input type="password" id="new-password" name="password" required placeholder="Crie uma senha">

                <button type="button" onclick="window.location.href='ghibli1.html'">Entrar</button>

            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Studio Ghibli. Um mundo onde magia e humanidade se encontram.</p>
    </footer>
</body>
</html>
